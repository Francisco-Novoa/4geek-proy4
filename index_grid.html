<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Photo Feed</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- nav bar here -->
            <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#"><i class="fa fa-instagram " aria-hidden="true"></i> Instagram</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item ">
                             <!-- create new post here -->
                            <button type="button" class="btn btn-success" data-toggle="modal"
                                data-target="#myModal">Create a new post</button>
                        </li>
                        <li class="nav-item btn-group dropleft">
                            <!-- dropdown here -->
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fa fa-cog" aria-hidden="true"></i>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div div class="row">
            <div class="col-12">
                <!-- nav for changing layout here -->
                <ul class="nav justify-content-center">
                    <li class="nav-item ">
                        <a class="nav-link active" href="index.html"><i class="fa fa-square" aria-hidden="true"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#"><i class="fa fa-th" aria-hidden="true"></i></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row ">
            <!-- feed here -->
            <div class="col-4 px-0">
                <div>
                    <img src="https://i.imgur.com/2JQMDAf.gif" alt="">
                </div>
                <div>
                    <img src="https://i.imgur.com/Izs1oX9.gif" alt="">
                </div>
                <div>
                    <img src="https://i.imgur.com/KDX5bi4.gif" alt="">
                </div>
                <div>
                    <img src="https://i.imgur.com/2JZKwrO.gif" alt="">
                </div>
                <div>
                    <img src="https://i.imgur.com/Ji0IMvT.gif" alt="">
                </div>
            </div>
            <div class="col-4 px-0">
                <div>
                    <img src="https://i.imgur.com/2JZKwrO.gif" alt="">
                </div>
                <div>
                    <img src="https://i.imgur.com/8ofIIKQ.gif" alt="">
                </div>
                <div>
                    <img src="https://i.imgur.com/wkh3AqK.gif" alt="">
                </div>
                <div>
                    <img src="https://i.imgur.com/KDX5bi4.gif" alt="">
                </div>
                <div>
                    <img src="https://i.imgur.com/ejYeUMS.gif" alt="">
                </div>
            </div>
            <div class="col-4 px-0">
                <div>
                    <img src="https://i.imgur.com/MoEWqyg.gif" alt="">
                </div>
                <div>
                    <img src="https://i.imgur.com/GnoeBna.gif" alt="">
                </div>
                <div>
                    <img src="https://i.imgur.com/8c8mTIe.gif" alt="">
                </div>
            </div>
        </div>
    </div>
    <div id="myModal" class="modal fade" role="dialog">
<!-- pop up modal -->
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header py-0">
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <div class="input-group-prepend">
                        </div>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="container-fluid">
                        <div class="row">
                            <div class=col-1>
                                <i class="fa fa-camera fa-2x" aria-hidden="true"></i>
                            </div>
                            <div class=col-1>
                                <i class="fa fa-map-marker fa-2x" aria-hidden="true"></i>
                            </div>
                            <div class="col-1 offset-6">
                                <button type="button" class="btn btn-success">Publish</button>
                            </div>
                            <div class="col-1 offset-1">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
